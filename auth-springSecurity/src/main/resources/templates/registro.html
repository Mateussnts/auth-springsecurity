<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
</head>
<body>
    <h1>Ola mundo</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <h1>Regístrate</h1>
                <form th:action="@{/registro}" method="post" th:object="${usuario}">
                    <div class="form-group">
                        <label class="control-label" for="nome">Nombre : </label> <input
                            id="nome" type="text" class="form-control" th:field="*{nome}"
                            required autofocus="autofocus">
                    </div>


                    <div class="form-group">
                        <label class="control-label" for="email">Email : </label> <input
                            id="email" type="email" class="form-control" th:field="*{email}"
                            required autofocus="autofocus">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="password">Password : </label> <input
                            type="password" id="password" class="form-control" th:field="*{password}"
                            required autofocus="autofocus">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Registrar</button>
                        <span>Ja possui uma conta? <a th:href="@{/login}">inicie sua sessão</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
