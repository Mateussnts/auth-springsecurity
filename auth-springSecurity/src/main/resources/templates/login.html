<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
</head>
<body>
	<h1>Ola mundo</h1>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<h1>Login</h1>
				<form th:action="@{/login}" method="post">
					<div class="form-group">
						<label class="control-label" for="username">Email : </label> <input
							id="username" name="username" type="text" class="form-control" required
							autofocus="autofocus" placeholder="Digite seu Email">
					</div>

					<div class="form-group">
						<label  for="password">Password : </label> <input
							id="password" type="password"  name="password" class="form-control" required
							autofocus="autofocus" placeholder="Digite sua senha">
					</div>

					<br>

					<div class="form-group">
						<div class="row">
							<div class="col-md-6 col-md-offset-3">
								<input type="submit" class="btn-btn-sucess" id="login-submit"
									value="Iniciar Sessão"/> <br>

							</div>
						</div>
					</div>
				</form>
				<div class="form-group">
					<span>Ainda não está registrado? <a th:href="@{/registro}">Registre-se</a></span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
